<!DOCTYPE html>
<html>
<head>
	<style></style>
	<meta charset="utf-8">
	<title>標準的なフォームの例</title>
	<link rel="stylesheet" type="text/css" href="ch11-style.css">
</head>
<body>
	<form action="#" method="post" id="contact">
		<p><label for="name-field">お客様</label><br>
		<input type="text" name="name" id="name-field"></p>
		<p><label for="email-field">メールアドレス</label><br>
		<input type="email" name="email" id="email-field"></p>
		<p><label for="comment">お問い合わせの内容</label><br>
		<textarea name="comment" id="comment"></textarea></p>
    <div class="subres">
      <input type="submit" value="送信する" id="submit" name="submit">
      <input type="reset" name="name">
    </div>
	</form>
</body>
</html>
